{% extends "store/base.html" %}
{% load static %}
{% block content %}
<!-- Start Contact -->
<section id="contact-us" class="contact-us section">
	<div class="container">
		<div class="contact-head">
			<div class="row">
				<div class="col-lg-8 col-12">
					<div class="form-main">
						<div class="title">
							<h2>Đăng nhập</h2>
						</div>
						<form class="form" method="POST" action="{% url 'store:login.html' %}">
							{% csrf_token %}
							<div class="row">
                                <div class="form-container">
                                    <div>
                                        <div class="form-group">
                                            <label>Username<span>*</span></label>
                                            <input name="username" type="text"/>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <label>Password<span>*</span></label>
                                            <input name="password" type="password"/>
                                        </div>
                                    </div>							
                                    <div>
                                        <div class="form-group">
                                            <button type="submit" class="btn">Đăng nhập</button>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <a href="{% url 'store:signin.html'%}">Bạn chưa có tài khoản ?</a>
                                        </div>
                                    </div>
                                </div>
							</div>
						</form>
						<div class="">
							<h7 style="color:blue;">{% if login_result %} {{login_result}} {% endif %}</h6>			
							<h7 style="color:red;">{% if logout %} {{logout}} {% endif %}</h6>												
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--/ End Contact -->

{% endblock %}
